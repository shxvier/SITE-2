<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body class="bg-dark">
    <header class="bg-dark border-bottom border-warning">
        <div class="container py-3">
            <div class="d-flex align-items-center justify-content-center">
                <img src="../images/logo.png" alt="Логотип" class="me-3" style="height: 40px;">
                <h1 class="h3 mb-0 text-white">Журавлев Алексей</h1>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="../index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="projects.html">Проекты</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="diary.html">Дневник</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="contacts.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-5 text-white">Свяжитесь со мной</h1>
        
        <div class="row g-4">
            <div class="col-lg-8 mx-auto">
                <!-- Contact Form -->
                <div class="card bg-dark border-warning mb-4">
                    <div class="card-body">
                        <h3 class="card-title h4 text-white mb-4">Контактная форма</h3>
                        
                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label text-light">Имя *</label>
                                        <input type="text" class="form-control bg-secondary border-warning text-light" id="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label text-light">Email *</label>
                                        <input type="email" class="form-control bg-secondary border-warning text-light" id="email" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label text-light">Сообщение *</label>
                                <textarea class="form-control bg-secondary border-warning text-light" id="message" rows="5" required></textarea>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning btn-lg px-5">
                                    Отправить сообщение
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="card bg-dark border-info">
                    <div class="card-body">
                        <h3 class="card-title h4 text-white mb-4">Контакты</h3>
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-primary rounded-circle p-2 me-3">
                                        <i class="bi bi-envelope-fill text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-warning mb-1">Email</h6>
                                        <p class="text-light mb-0">zhuravlev.a@edu.mirea.ru</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-success rounded-circle p-2 me-3">
                                        <i class="bi bi-github text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-warning mb-1">GitHub</h6>
                                        <p class="text-light mb-0">github.com/welcome2foreverr</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-info rounded-circle p-2 me-3">
                                        <i class="bi bi-geo-alt-fill text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-warning mb-1">Местоположение</h6>
                                        <p class="text-light mb-0">Россия, Москва</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-warning rounded-circle p-2 me-3">
                                        <i class="bi bi-telegram text-dark"></i>
                                    </div>
                                    <div>
                                        <h6 class="text-warning mb-1">Telegram</h6>
                                        <p class="text-light mb-0">@psych0somatics</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-warning text-center py-3 border-top border-warning mt-5">
        <div class="container">
            <p class="mb-0">© 2025 Контакты</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contact-form.js"></script>
</body>
</html>
